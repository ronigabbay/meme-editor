<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">

   

   

    <header class="main-header container flex space-between align-center">

        <div class="logo">Logo</div>

        <nav>
            <ul class="main-nav clean-list flex">
                <li><a href="">Gallery</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>

    </header>

    <section class="main-editor container">

        <div class="canvas-container">
            <!-- height="500" width="500" -->
            <canvas id="my-canvas" height="546" width="476">
                <!-- <img id="0" src="./imgs/canvas-cover.jpg" alt=""> -->
            </canvas>
        </div>

        <div class="btns-container">
            <input onkeydown="onDrawText()" class="text-line" type="text">
            <button class="font-size-btn" onclick="onIncreaseFont()">+</button>
            <button class="font-size-btn" onclick="onDecreaseFont()">-</button>
            <button class="line-move-btn up-btn" onclick="onLineUp()">Up</button>
            <button class="line-move-btn down-btn" onclick="onLineDown()">Down</button>
            <br>
            <button class="switch-line-btn" onclick="onSwitchLine()">Switch line</button>
            <button class="delete-line-btn" onclick="onDeleteLine()">Delete line</button>
            <button class="delete-line-btn" onclick="onAddLine()">Add line</button>
            <a class="download" href="#" onclick="downloadCanvas(this)" download="">Download</a>
        </div>

    </section>



    <section class="main-gallery container">

        <div class="grid-container gallery-container">

        </div>

    </section>


    <footer class="main-footer">
        <div class="footer-container container" >
            <h4>Created By Roni Gabbay</h4>
        </div>
    </footer>


    <script src="./js/gallery-service.js"></script>
    <script src="./js/util-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
