<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">

   

   

    <header class="main-header container flex space-between align-center">

        <div class="logo">Logo</div>

        <nav>
            <ul class="main-nav clean-list flex">
                <li onclick="onReturnToGallery()" ><a href="">Gallery</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>

    </header>

    <section class="main-editor container none">

        <div class="canvas-container">
            <!-- <canvas id="my-canvas" height="546" width="476"> -->
            <canvas id="my-canvas" height="500" width="500">
            
            </canvas>
        </div>

        <div class="space"></div>

        <div class="btns-container grid">
            <input onkeydown="onDrawText()" onclick="onChangeColor()" class="text-line" type="text">

            <button class="line-move-btn up-btn midel-btn" onclick="onLineUp()"><img src="./imgs/icons/arrow-up.png" alt=""></button>
            <button class="switch-line-btn midel-btn" onclick="onSwitchLine()"><img src="./imgs/icons/arrow-up.png" alt=""> <img src="./imgs/icons/arrow-down.png" alt=""></button>
            <button class="add-line-btn midel-btn" onclick="onAddLine()">+</button>
            <button class="delete-line-btn midel-btn" onclick="onDeleteLine()"><img src="./imgs/icons/delete-icon2.png" alt=""> </button>
            <button class="line-move-btn down-btn midel-btn" onclick="onLineDown()"><img src="./imgs/icons/arrow-down.png" alt=""></button>

            <div class="font-section">
                <button class="font-size-btn big-font" onclick="onIncreaseFont()">A+</button>
                <button class="font-size-btn small font" onclick="onDecreaseFont()">A-</button>
                <button class="align-btn align-left" ><img src="./imgs/icons/align-left.png" alt=""></button>
                <button class="align-btn align-center" ><img src="./imgs/icons/align-center.png" alt=""> </button>
                <button class="align-btn align-right" ><img src="./imgs/icons/align-right.png" alt=""> </button>
                <!-- <input type="color" class="change-color-btn" onclick="onChangeColor()"><img src="./imgs/icons/color-pic.png" alt=""> -->
                <button class="change-color-btn" onclick="onChangeColor()"><img src="./imgs/icons/color-pic.png" alt=""> </button>
                <input class="input-color" type="color"  onclick="onChangeColor()" >
                <select class="change-font-select" name="" id="">
                    <option value="">Impact</option>
                    <option value="">Haettenschweiler</option>
                    <option value="">Franklin Gothic Medium</option>
                </select>
            </div>
            <button class="share-btn" ><a class="share" href="#" >Share</a></button>
            <button class="download-btn" ><a class="download" href="#" onclick="downloadCanvas(this)" download="">Download</a></button>
            
        </div>

    </section>


    <section class="main-gallery container">

        <div class="grid-container gallery-container grid">

        </div>

    </section>


    <footer class="main-footer">
        <div class="footer-container container" >
            <h4>Created By Roni Gabbay</h4>
        </div>
    </footer>


    <script src="./js/gallery-service.js"></script>
    <script src="./js/util-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
